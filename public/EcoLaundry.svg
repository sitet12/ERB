<svg xmlns="http://www.w3.org/2000/svg" width="64" height="64" viewBox="0 0 64 64">
  <defs>
    <radialGradient id="g3" cx="32" cy="32" r="20" gradientUnits="userSpaceOnUse">
      <stop offset="0" stop-color="#00A14B" />
      <stop offset="1" stop-color="#007A35" />
    </radialGradient>
  </defs>
  <!-- Primary shape: circle (r=20) -->
  <g>
    <circle cx="32" cy="32" r="20" fill="url(#g3)" />
    <!-- Object simplification: washing drum represented as simple ring and central leaf accent -->
    <g>
      <!-- inner ring (cut-out simulated by white circle) -->
      <circle cx="32" cy="32" r="10" fill="#FFFFFF" />
      <!-- leaf: one geometric rotated teardrop made by polygon -->
      <polygon points="32,20 40,32 32,44 28,36 36,28" fill="#007A35" />
    </g>
  </g>
</svg>